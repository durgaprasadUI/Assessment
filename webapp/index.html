<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multiplayer Langton's Ant</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }
      #grid {
        border: 1px solid #333;
      }
      #controls {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Multiplayer Langton's Ant</h1>
    <div id="controls">
      <span>
        Your assigned random color: <span id="playerColor"></span>
        Choose your custom color : <input type="color" id="customColor" onchange="updateCustomColor(event)"> 
      </span>
      <br>
      <label for="ruleInput">Define ant rule (2 letters, e.g., RL): </label>
      <input type="text" id="ruleInput" maxlength="2" value="RL" />
      <button id="updateRuleBtn">Update Rule</button>
    </div>
    <canvas id="grid" width="500" height="500"></canvas>
    <script src="client.js"></script>
  </body>
</html>
