<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Langtons-ANT-Game</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
        <!-- <script src="javascripts/socketConnection.js"></script> -->
        <script src="javascripts/main.js"></script>
        <script src="javascripts/gridoperations.js"></script>
        <style>
            canvas {
                border: 2px solid;
            }
            .mainContainer {
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows: auto auto;
            }
            .mainContainer div {
                border: 1px solid;
                height: 520px;
                margin: 5px;
            }
            h3 {
                text-align: center;
                span {
                    font-weight: bold;
                    color: green;
                    font-size: 20px;
                }
            }
            canvas {
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <h3 class="title">
            Langtons-ANT-Game - Welcome to <span></span>
        </h3>
        <div style="text-align: right;">
            Left Direction Color: <input type="color" id="leftColor" id="leftColor" onchange="updateLeftColor()">
            Right Direction Color: <input type="color" id="rightColor" id="rightColor"  onchange="updaterightColor()">
            Ant Color: <input type="color" id="antColor" onchange="updateAntColor()">
        </div>
        <div class="mainContainer">
            <div><canvas width="500px" height="500px" id="canvas_1"></canvas></div>
            <div><canvas width="500px" height="500px" id="canvas_2"></canvas></div>
            <div><canvas width="500px" height="500px" id="canvas_3"></canvas></div>
            <div><canvas width="500px" height="500px" id="canvas_4"></canvas></div>
        </div>
    </body>
</html>
